<html>
  <head>
    <title>Study Mode: Study Flashcard Offline</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet" type="text/css"><link>
    <link href="study.css" rel="stylesheet" type="text/css"><link>
  </head>
  <body data-study-mode="selection">
    <section id="sets">
      <h1><span data-qty-sets>0</span> Available Flashcard Sets</h1>
      <table class="selection">
        <thead>
          <td>Title</td>
          <td>Size</td>
          <td>Description</td>
        </thead>

        <tbody></tbody>
      </table>
    </section>

    <section id="cards">
      <nav class="settings">
        <button class="to-selection">&#x2190; back to all sets</button>
        <button class="pref-flip">&#x2699; flip card [<span data-status></span>]</button>
        <!-- TODO: add shuffle/ordered toggling button -->
      </nav>

      <h1></h1>

      <nav class="study">
        <button class="reveal">show</button>
        <button class="next">next</button>
      </nav>

      <figure class="front">
        <img />
        <figcaption>Front of card</figcaption>
      </figure>
      <figure class="back">
        <img />
        <figcaption>Back of card</figcaption>
      </figure>

      <nav class="study">
        <button class="reveal">show</button>
        <button class="next">next</button>
      </nav>
    </section>

    <footer>
      <h1>About</h1>
      <p>This is the offline flashcard UI. Anything you can already see here will
      be available when you visit this page again offline.</p>

      <address>
      Questions? Visit <a href="index.html">back home</a> for more, or
        <a href="https://github.com/jzacsh/study/issues/new">give feedback</a>, or
        contact <a href="https://j.zac.sh/">me via my homepage</a>.
      </address>
    </footer>

    <script src="study.js"></script>
  </body>
</html>
